        <div class="row">

            <div class="bgform col-md-8 col-md-offset-2">
                <div class="jumbotron">
              <legend>Tell Us About Your Wedding</legend>
              <div class="row">
                <form ng-submit="start()" ng-controller="SetupCtrl">
                    
                    

                    <div class="form-group">                
                        <label for="name">Name</label>
                        <input  id="name" class="form-control" ng-model="name" type="text">
                    </div>

                    <div class="form-group">                
                        <label for="location">Location</label>
                        <input  id="location" class="form-control" ng-model="location" type="text">
                    </div>

                    <div class="form-group">                
                        <label for="role">Role</label>
                        <select id="role" class="form-control" ng-model="role">
                          <option value="bride">Bride</option>
                          <option value="groom">Groom</option>
                          <option value="moh">Maid of Honor</option>
                          <option value="bestman">Best Man</option>
                          <option value="bridesmaid">Brides Maid</option>
                          <option value="groomsman">Groomsman </option>
                        </select>
                    </div>

                    <div class="form-group">                
                        <label for="date">Date of Wedding</label>
                        <input  id="date" class="form-control" ng-model="date" type="datetime">
                    </div>
                                    








                    <div class="form-group">                          
                        <label>Size of Bridal Party</label>
                        <input  class="form-control" type="date">
                    </div>

                    <div class="form-group">                
                        <label>Friends</label>
                        <input  class="form-control" type="text">
                    </div>

                    <div class="form-group">                
                        <label>Size of Wedding</label>
                        <input  class="form-control" type="text">
                    </div> 
                        <!-- <button type="submit" class="btn">Start Wedding!</button> <br> -->
                    <button type="submit" id="submit" class="btn btn-default btn-primary">Start</button>


                </div>

              </form>

            </div>
          </div>
          </div>
        </div>
