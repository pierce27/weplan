    <div class="row">

      <div class="hero-unit">
        
        <h1>We Plan</h1>
        <p>Welcome to the We Plan app. Here you will be able to easily manage, search, and discover verything you need for your wedding</p>
        <p>
          <a class="btn btn-primary btn-large">
          Start Below!

            <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4 offset1">

          <!-- Start Form Sign Up -->
           <form class="form-horizontal signup">
              <legend>Sign Up</legend>
              
              <div class="control-group">
                <label class="control-label" for="inputEmail">Name</label>
                <div class="controls">
                  <input style="height:28px;" type="text" id="inputEmail" placeholder="Email">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                  <input style="height:28px;" type="text" id="inputEmail" placeholder="Email">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input style="height:28px;" type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputPassword">Confirm Password</label>
                <div class="controls">
                  <input style="height:28px;" type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>
            
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> I Agree to Terms
                  </label>
                  
                  <a href="project.html">Sign </a>
                </div>
              </div>
            </form>



        </div>
        <div class="span4 offset1">


           <form class="form-horizontal signin">
              <legend>Sign In</legend>
              <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                  <input style="height:28px;" type="text" id="inputEmail" placeholder="Email">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input style="height:28px;" type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>

            
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> Remember me
                  </label>
                  
                  <a href="/auth/facebook">FacebookLogin</a>
                </div>
              </div>
            </form>


        </div>
      </div>
