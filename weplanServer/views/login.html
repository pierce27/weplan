<html ng-app="projectApp" lang="en" class="csstransforms csstransforms3d csstransitions js cssanimations csstransitions"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
        <script src="/js/angular.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/jquery-1.8.2.js" type="text/javascript"></script>
        <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="projectapp.css">
        <script src="bootstrap/bootstrap-collapse.js"></script>
        <script src="bootstrap/bootstrap-transition.js"></script>

</head>
  <body>
    <div class="row">
      <div class="row">
          <div class="span14 offset2">
      <div class="hero-unit">
        
        <h1>We Plan</h1>
        <p>Welcome to the We Plan app. Here you will be able to easily manage, search, and discover verything you need for your wedding</p>
        <p>
          <a href="/auth/facebook"class="btn btn-primary btn-large">
          FB Login
          </a>
        </p>



            <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4 offset1">

          <!-- Start Form Sign Up -->
           <form ng-submit="signup()" ng-controller="SetupCtrl" class="form-horizontal signup">
              <legend>Sign Up</legend>
              
              <div class="control-group">
                <label class="control-label" for="inputEmail">First Name</label>
                <div class="controls">
                  <input style="height:28px;" ng-model="firstName" type="text" id="inputEmail" placeholder="First Name">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputEmail">Last Name</label>
                <div class="controls">
                  <input style="height:28px;" type="text" ng-model="lastName" placeholder="Last Name">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                  <input style="height:28px;" type="text" id="inputEmail" ng-model="email" placeholder="Email">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input style="height:28px;" type="password" id="inputPassword" ng-model="password" placeholder="Password">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputPassword">Confirm Password</label>
                <div class="controls">
                  <input style="height:28px;" type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>
            
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> I Agree to Terms
                  </label>
                  
                  <!-- <a href="project.html">Sign Up</a> -->
                  <!-- <button type="submit" class="btn">Sign Up</button> -->
                  <input type="submit" id="signup" class="btn" value="Sign Up"/>
                </div>
              </div>
            </form>



        </div>
        <div class="span4 offset1">


          <form ng-submit="signin()" ng-controller="SetupCtrl" class="form-horizontal signup">
              <legend>Sign In</legend>

              <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                  <input style="height:28px;" type="text" id="inputEmail" ng-model="email" placeholder="Email">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input style="height:28px;" type="password" id="inputPassword" ng-model="password" placeholder="Password">
                </div>
              </div>
            
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> I Agree to Terms
                  </label>
                  
                  <!-- <a href="project.html">Sign Up</a> -->
                  <!-- <button type="submit" class="btn">Sign Up</button> -->
                  <input type="submit" id="signin" class="btn" value="Sign In"/>
                </div>
              </div>
            </form>


        </div>
      </div>
    </div>
        </div>
        </div>
      </div>





        </div>

      </div>
    </div> 
  </body>
</html>
